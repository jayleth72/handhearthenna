<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar with HTMX</title>
    <link rel="stylesheet" href="styles/styles2.css">
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@1.6.1/dist/htmx.min.js"></script>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo">Logo</div>
            <button class="nav-toggle" hx-get="#nav-menu" hx-target="#nav-menu" hx-swap="innerHTML">
                <span class="hamburger"></span>
            </button>
            <div id="nav-menu" class="nav-menu" hx-include="menu.html" hx-trigger="load"></div>
        </nav>
    </header>

    <script>
        document.body.addEventListener('click', (event) => {
            if (!event.target.closest('.navbar')) {
                document.getElementById('nav-menu').innerHTML = '';
            }
        });
    </script>
</body>

</html>
